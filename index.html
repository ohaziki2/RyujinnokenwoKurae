    <h1>私の日記</h1>
    <h2>2023年5月7日</h2>
    <p>今日はとてもいい天気でした。友達と公園でピクニックをしました。おいしいサンドイッチとフルーツを食べて、楽しい時間を過ごしました。</p>
    <h2>2023年5月8日</h2>
    <p>今日は部屋の掃除をしました。久しぶりに本棚を整理したら、古い友達との思い出が詰まった手紙を見つけました。懐かしくて、しばらく手紙を読み返してしまいました。</p>
